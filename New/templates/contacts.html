{% extends 'base.html' %}

{% block title %}
Contacts
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<style>
h1{
  font-family: "Sofia";
  font-size: 22px;
}
label{
  font-family: "Sofia";
  font-size: 22px;
}
</style>
{% endblock head %}

{% block body %}
<div class="container-fluid px-0">
    <img src="/static/imgs/7.jpg" class="d-block w-100 mx-0" alt="...">
    <h1 class="my-4 text-center">Contact US</h1>
</div>
<div class = "container">
 <form  action="/contacts" method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Like Rishi Krishna..">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div> 
  <div class="form-group">
    <label for="desc">Write Your Queries</label>
    <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Do numbering of your queries if you have more than one query.."></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
